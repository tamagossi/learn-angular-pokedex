<div class="flex justify-center w-screen mt-5 mb-10" *ngIf="loading">
  <div class="animate-spin">
    <img src="assets/icons/loading.svg" alt="Load more" class="w-[50px]" />
  </div>
</div>

<section
  class="grid grid-cols-1 md:grid-cols-2 mt-5 gap-5 px-5 w-full"
  [ngClass]="{ 'overflow-hidden': loading }"
  *ngIf="!loading"
>
  <section class="flex flex-col justify-center items-center gap-5">
    <img
      width="200px"
      height="200px"
      [alt]="pokemon.name | titlecase"
      [src]="pokemon.image"
    />

    <div class="flex flex-col justify-center gap-2">
      <h5 class="text-center font-bold text-slate-500">
        #{{ pokemon.id.toString().padStart(3, "0") }}
      </h5>

      <h2 class="text-3xl text-center font-bold text-slate-700">
        {{ pokemon.name | titlecase }}
      </h2>

      <div class="flex justify-center gap-2">
        <ng-template ngFor let-type [ngForOf]="pokemon.types">
          <app-type-badge
            [type]="type.type.name"
            [typeColor]="pokemon.types[0].type.name"
          ></app-type-badge>
        </ng-template>
      </div>
    </div>
  </section>

  <section>Hallo mate</section>
</section>
